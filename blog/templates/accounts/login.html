{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>

<small>
    Do not have an account here? Click to register!
    <form action="{% url 'blog:register' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">register</button>
    </form>
</small>

<form method="POST" autocomplete="off">
    {% csrf_token %}

    {{ loginform.as_p }}

    <input type="submit" name="Login">
</form>
{% endblock %}
